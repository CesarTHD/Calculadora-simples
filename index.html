<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="meu-css/estilo.css">

    <title>Calculadora</title>

    
  </head>
  <body>
    
    <div id="container" style="min-width: 220px;">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex input-group">
            <input type="text" placeholder="0" style="text-align: right;" id="tela" style="width: 100%;" class="mt-3 form-control">
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-6">
            <button onclick="calcular('acao','c')" class="btn btn-dark" style="width: 100%;">C</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('acao','/')" class="btn btn-dark" style="width: 100%;">/</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('acao','*')" class="btn btn-dark" style="width: 100%;">x</button>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-3">
            <button onclick="calcular('valor',7)" class="btn btn-dark" style="width: 100%;">7</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('valor',8)" class="btn btn-dark" style="width: 100%;">8</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('valor',9)" class="btn btn-dark" style="width: 100%;">9</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('acao','-')" class="btn btn-dark" style="width: 100%;">-</button>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-3">
            <button onclick="calcular('valor',4)" class="btn btn-dark" style="width: 100%;">4</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('valor',5)" class="btn btn-dark" style="width: 100%;">5</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('valor',6)" class="btn btn-dark" style="width: 100%;">6</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('acao','+')" class="btn btn-dark" style="width: 100%;">+</button>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-3">
            <button onclick="calcular('valor',1)" class="btn btn-dark" style="width: 100%;">1</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('valor',2)" class="btn btn-dark" style="width: 100%;">2</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('valor',3)" class="btn btn-dark" style="width: 100%;">3</button>
          </div>

        </div>

        <div class="row mt-2">
          <div class="col-6">
            <button onclick="calcular('valor',0)" class="btn btn-dark" style="width: 100%;">0</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('acao','.')" class="btn btn-dark" style="width: 100%;">.</button>
          </div>
          <div class="col-3">
            <button onclick="calcular('acao','=')" class="btn btn-dark" style="width: 100%; height: 200%; margin-top: -40px;">=</button>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-6">
            <button onclick="calcular('acao','(')" class="btn btn-dark" style="width: 100%;">(</button>
          </div>
          <div class="col-6">
            <button onclick="calcular('acao',')')" class="btn btn-dark" style="width: 100%;">)</button>
          </div>
        </div>

      </div>
    </div>

    <script src="script.js"></script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
